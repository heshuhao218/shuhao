<body>
	<div id="page">
		<div id="main-content">
			<section id="home">
				<div id="container" class="container">
					<div class="image_wrapper">
						<image id="pic1" src="images/s1.jpg" alt="" />
						<image id="pic2" src="images/s2.jpg" alt="" />
						<image id="pic3" src="images/s3.jpg" alt="" />
						<image id="pic4" src="images/s4.jpg" alt="" />
						<image id="pic5" src="images/s5.jpg" alt="" />
						<image id="pic6" src="images/s6.jpg" alt="" />
					</div>

					<div class="next"></div>
					<div class="prev"></div>

					<ul class="nav">
						<li id="nav1" class="selected"><a class="thumbnav" href="images/s1.jpg" rel="images/thumbs/s1.jpg">Image 1</a></li>
						<li id="nav2"><a class="thumbnav" href="images/s2.jpg" rel="images/thumbs/s2.jpg">Image 2</a></li>
						<li id="nav3"><a class="thumbnav" href="images/s3.jpg" rel="images/thumbs/s3.jpg">Image 3</a></li>
						<li id="nav4"><a class="thumbnav" href="images/s4.jpg" rel="images/thumbs/s4.jpg">Image 4</a></li>
						<li id="nav5"><a class="thumbnav" href="images/s5.jpg" rel="images/thumbs/s5.jpg">Image 5</a></li>
						<li id="nav6"><a class="thumbnav" href="images/s6.jpg" rel="images/thumbs/s6.jpg">Image 6</a></li>
						<li class="preview">
							<div class="preview_wrapper">
							</div>

							<span></span>
						</li>
					</ul>
				</div>
			</section>
		</div>
	</div>

	<div id="contact">
		<a href="index.html" title="Go Back to Main Page" target="top"><span>Click to go back</span></a>
	</div>

	<div id="contact2">
		<a href="Slidespage2.html" title="Go to See Cookie" target="top"><span>Click to<br>see Cookie</span></a>
	</div>

	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript"><!--
		$(document).ready(function(e){
			var counter = 1;

			$("li").animate().hover(function(){
				$("li.preview").css("display", "block");	
			},function(){
				$("li.preview").css("display", "none");
			});

			$("a.thumbnav").hover(function(e){
				var rel = $(this).attr("rel");
				$("div.preview_wrapper").css("background", "url(" + rel + ") no-repeat center");
			});

			var sign = "";
			var imgNum = 0;
			var move = 0;

			$("a.thumbnav").click(function(event){
				event.preventDefault();

				var ref = $(this).attr("href");

				if( ref.indexOf("1") != -1 )
					imgNum = 1;
				else if ( ref.indexOf("2") != -1 )
					imgNum = 2;
				else if ( ref.indexOf("3") != -1 )
					imgNum = 3;
				else if ( ref.indexOf("4") != -1 )
					imgNum = 4;
				else if ( ref.indexOf("5") != -1 )
					imgNum = 5;
				else if ( ref.indexOf("6") != -1 )
					imgNum = 6;

				if( (counter-imgNum) < 0 )
				{
					move = (imgNum - counter)*650;
					sign = "-=";
				}
				else
				{
					move = (counter - imgNum)*650;
					sign = "+=";
				}

				$("img").animate({
					left:sign+move
				},250);

				counter = imgNum;

				$("li.selected").removeClass("selected");
				$("li#nav"+imgNum).addClass("selected");

			});

			$("li#nav1").hover(function(e){
				$("li.preview").css("left", "-34.5px");
			});
			$("li#nav2").hover(function(e){
				$("li.preview").css("left", "-14px");
			});
			$("li#nav3").hover(function(e){
				$("li.preview").css("left", "5px");
			});
			$("li#nav4").hover(function(e){
				$("li.preview").css("left", "24px");
			});
			$("li#nav5").hover(function(e){
				$("li.preview").css("left", "43px");
			});
			$("li#nav6").hover(function(e){
				$("li.preview").css("left", "62px");
			});

			$("div.next").click(function(e){
				if(counter == 6)
				{
					$("img").animate({
						left:"+=" + ((counter-1)*650)
					}, 50);

					$("li.selected").removeClass("selected");
					$("#nav1").addClass("selected");

					counter = 1;
				}
				else if(counter < 6){

					$("img").animate({
						left:"-=650"
					}, 250);

					$("li.selected").addClass("prevNav");
					$("li.selected").removeClass("selected");
					$("li.prevNav").next().addClass("selected");
					$("li.prevNav").removeClass("prevNav");

					counter++;

				}
			});

			$("div.prev").click(function(e){
				if(counter == 1)
				{
					$("img").animate({
						left:"-=" + (5*650)
					}, 50);

					$("li.selected").removeClass("selected");
					$("#nav7").addClass("selected");

					counter = 6;
				}
				else if(counter > 1){

					$("img").animate({
						left:"+=650"
					}, 250);

					$("li.selected").addClass("prevNav");
					$("li.selected").removeClass("selected");
					$("li.prevNav").prev().addClass("selected");
					$("li.prevNav").removeClass("prevNav");

					counter--;
				}
			});

			$(document).ready(function(){
					$("#contact").addClass("rotate");

					$(window).scroll(function (event) {
						$("#contact").addClass("fixed");
						});

				});

			$(document).ready(function(){
					$("#contact2").addClass("rotate");

					$(window).scroll(function (event) {
						$("#contact2").addClass("fixed");
						});

				});
		});
		
	--></script>


</body>
</html>
